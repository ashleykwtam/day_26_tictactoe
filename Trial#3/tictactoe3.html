<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="tictactoe3.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="tictactoe3.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  
  <body>
    <h1 class="center" id="title">Tic Tac Toe</h1>
    <br>
    <br>
    <div id="board-outer" class="center">
      <table id="board" class="center">
        <tr class="row">
          <td id="a1"></td>
          <td id="a2"></td>
          <td id="a3"></td>
        </tr>
        <tr class="row">
          <td id="b1"></td>
          <td id="b2"></td>
          <td id="b3"></td>
        </tr>
        <tr class="row">
          <td id="c1"></td>
          <td id="c2"></td>
          <td id="c3"></td>
        </tr>
      </table>
    </div>
    <br>
    <br>
    <div class="center button">
      <button id="restart">New Game</button>
    </div>
</body>
</html>
